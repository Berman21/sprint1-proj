<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yosef Berman sprint 1 proj</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body onload="createLevel(4,2)">

  <h1>Mine Sweeper</h1>

  <div class=game-board>

    <div class="msgg">
      <h2 class="msg"></h2>
    </div>

    <div class="timer">
      Timer:<span>0.000</span>
    </div>

    <div class="levels">
      <button onclick="createLevel(4,2)">Easy</button>
      <button onclick="createLevel(8,14)">Medium</button>
      <button onclick="createLevel(12,32)">Hard</button>
    </div>

    <div class="consumables">
      <div class="hints useable" onclick="onHint()">
        💡x<span></span>
      </div>
      <div class="lives">
        ❤x<span></span>
      </div>
      <div class="safe useable" onclick="onSafe()">
        🔎x<span></span>
      </div>
    </div>
    
    <!-- <div class="cheats">
      <div>coming soon</div>
      <div>coming soon</div>
    </div> -->
    <button class="restart" onclick="onInit()"></button>

    <div class="box">
      <table id="noContextMenu" class="board">
        <tbody class="board-cells">
        </tbody>
      </table>
    </div>


  </div>
 

  <footer>
    <h1>Yosef Berman</h1>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/main.js"></script>
</body>

</html>

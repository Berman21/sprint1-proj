<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="createLevel(4,2)">
    <h1>Mine Sweeper</h1>
    <div class="box">
        <h2 class="msg"></h2>
        <div class="timer">Timer:<span>0.000</span></div>
        <button onclick="createLevel(4,2)">Easy</button>
        <button onclick="createLevel(8,14)">Medium</button>
        <button onclick="createLevel(12,32)">Hard</button>
        <div>
            <p class="lives"></p>
            <button class="restart" onclick="onInit()"></button>
        </div>
        <table id="noContextMenu" class="board">
            <tbody class="board-cells">
            </tbody>
        </table>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <footer>
        <h1>Yosef Berman</h1>
    </footer>
</body>

</html>
